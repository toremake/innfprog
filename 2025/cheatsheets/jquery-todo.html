<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - Todo-list</title>
    <style>
        .todo{


            .completed{
                text-decoration: line-through;
            }
        }
    </style>
</head>
<body>

    <div class="todo">
        <h2>Todo-liste</h2>
        <input type="text" id="todo-input">
        <button id="add-todo" class="button">Legg til oppgave</button>
        <ul id="todo-list"></ul>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(() => {
            $("#add-todo").click(() => {
                const todoText = $("#todo-input").val()
                if(todoText){
                    $("#todo-list").append(`
                    <li>
                    ${todoText}
                    <button class="button"></button>
                    </li>
                    `)
                }
            $("todo-input").val(" ")
            })
            $("#todo-list").on("click", "button", function() {
                $(this).parent().toggleClass("completed")
            })
        })
    </script>
</body>
</html>
