<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Animasjon</title>
    <style>
        #drawing-area{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="drawing-area"></canvas>
    <script>
        const canvas = document.getElementById("drawing-area")
        canvas.width = 800
        canvas.height = 600

        const ctx = canvas.getContext("2d")

        const speed = 5

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 25  ,
            speedX: -speed,
            speedY: speed,
        }

        const paddle = {
            x: 200,
            y: 100,
            w: 200,
            h: 100
        }



        requestAnimationFrame = window.requestAnimationFrame ||
        window.msRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.webkitRequestAnimationFrame

        function draw(){

            //Kollisjonsdeteksjon
            //Vegger og tak
            ball.x + ball.radius >= canvas.width ? ball.speedX = ball.speedX * -1 : null
            ball.x - ball.radius <= 0 ? ball.speedX = ball.speedX * -1 : null

            ball.y + ball.radius >= canvas.height ? ball.speedY = ball.speedY * -1 : null
            ball.y - ball.radius <= 0 ? ball.speedY = ball.speedY * -1 : null


            
            if(ball.x <= paddle.x + paddle.w && ball.y >= paddle.y){
                ball.speedX *= -1
            }


            // if(ball.x <= paddle.x && ball.y <= paddle.y + paddle.h){
            //     ball.speedX *= -1
            //     console.log("Venstre side")
            // }


            // if(ball.y <= paddle.y + paddle.h && ball.x <= paddle.x + paddle.w){
            //     ball.speedY *= -1
            //     console.log("Bunn")
            // }


            // if(ball.y <= paddle.y && ball.x <= paddle.x + paddle.w){
            //     ball.speedY *= -1
            //     console.log("Topp")
            // }




            //Oppdaterer position pÃ¥ ball
            ball.x += ball.speedX
            ball.y += ball.speedY


            //Tegn ballen
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            ctx.beginPath()
            ctx.fillStyle = "#003366"
            ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI)
            ctx.fill()
            ctx.closePath()

            ctx.beginPath()
            ctx.rect(paddle.x, paddle.y, paddle.w, paddle.h)
            ctx.fill()
            ctx.closePath()

            //Rekursivt kall av draw()-funksjon
            requestAnimationFrame(draw)
        }

        draw()
    </script>
</body>
</html>
