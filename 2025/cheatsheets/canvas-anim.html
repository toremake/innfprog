<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Animasjon</title>
</head>
<body>
    <canvas id="drawing-area"></canvas>
    <script>
        const canvas = document.getElementById("drawing-area")
        canvas.width = 800
        canvas.height = 600

        const ctx = canvas.getContext("2d")

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speedX: 5,
            speedY: 5,
        }

        function draw(){
            ball.x >= canvas.width ? ball.speedX = ball.speedX * -1 : null
            ball.x <= 0 ? ball.speedX = ball.speedX * -1 : null
            ball.y >= canvas.height ? ball.speedY = ball.speedY * -1 : null
            ball.y <= 0 ? ball.speedY = ball.speedY * -1 : null


            ball.x += ball.speedX
            ball.y += ball.speedY


            ctx.clearRect(0, 0, canvas.width, canvas.height)
            ctx.beginPath()
            ctx.fillStyle = "#003366"
            ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI)
            ctx.fill()

            requestAnimationFrame(draw)
        }

        draw()
    </script>
</body>
</html>
