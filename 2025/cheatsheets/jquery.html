<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        section{
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: fit-content;
            padding: 2rem;
            gap: 1rem;
            border-radius: .5rem;

            article{
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
                padding: 2rem;
                border-radius: .5rem;
            }

            button{
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <section>
        <article>
            <h2>Første overskrift</h2>
            <p>Avsnitt med noe spennende innhold</p>
            <button id="add">Endre første overskrift</button>
        </article>
        <article>
            <h2>Andre overskrift</h2>
            <p>Avsnitt med noe spennende innhold</p>
            <button>Endre ander overskrift</button>
        </article>
        <article>
            <h2>Tredje overskrift</h2>
            <p class="hidden">Avsnitt med noe spennende innhold</p>
            <button id="hide">Gjem teksten</button>
        </article>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {

            let alpha = .1

            setInterval(() => {
                alpha <= 255 ? 
                alpha += .01
                : null
                $("section article:nth-child(1)").css("background-color", `rgba(150, 150, 150, ${alpha})`)
                
            }, 100);

            $("#add").click(() => {
                console.log("Knappen er trykket")
                $("section article:nth-child(1) h2").text("Første overskrift er endret!")
            })
            
            $("#hide").click(() =>{
                $("section p").toggleClass("hidden")

            })

        })
    </script>

</body>
</html>
