<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <p>Thor Andreas Holberg Murtnes-Hatlestad. E-post: <span id="emailcontainer"></span></p>
    
    
    <script>
        //Dette er vår første funksjon
        function myFirstFunction(){
            console.log("Dette er min første funksjon")
        }
        myFirstFunction()
        
        //Funksjon som tar imot et parameter
        function printName(name){
            console.log(`Mitt navn er ${name}`)
        }

        printName("Thor")

        //Funksjon som tar imot flere parametere
        function printNameAndAge(name, age){
            console.log(`Mitt navn er ${name}, og jeg er ${age} år gammel`)
        }

        printNameAndAge("Thor", 35)

        //Funksjon med default parametere
        function printDefaultName(name = "Navn"){
            console.log(name)
        }

        printDefaultName()

        //Funksjon med epost som link
        function createEmailLink(email){
            if(!email){
                return "Ikke oppgitt"
            }
            return `<a href="mailto:${email}">${email}</a>`
        }

        console.log(createEmailLink("thoraho@hiof.no"))
        document.getElementById("emailcontainer").innerHTML = createEmailLink("thoraho@hiof.no")

        //Funksjon for aldersutregning
        function ageCalculator(birthyear = 1983, year = 2026){
            const age = year - birthyear
            const date = new Date().getFullYear()

            console.log("Age", age)
            let text = ""
            if(year > date){
                text = `I ${year} vil du være ${age} år gammel`
            } else if(year < date){
                if(age < 0){
                    text = `I ${year} er det ${Math.abs(age)} år til du blir født i ${birthyear}`
                } else{
                    text = `I ${year} var du ${age} år gammel.`
                }
            }
            console.log("Age calculator", text)
        }

        const users = [
            {
                name: "Jostein",
                birthyear: 1977
            },
            {
                name: "Amanda",
                birthyear: 2001
            }
        ]

        //Kaller funksjonen ageCalculator med brukernes fødselsår som argumenter
        ageCalculator(users[0].name, users[1].name)

        //Funksjon for å returnere tilfeldig tall mellom a og b
        function randomMinMax(a, b){
            return Math.floor(Math.random() * (b - a + 1) + a)
        }

        console.log(randomMinMax(1, 1000))



    </script>
</body>
</html>
